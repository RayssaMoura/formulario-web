<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/style.js"></script>
</head>

<body>
  <h1>Cadastro de Cliente</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br><br>
    <label for="id">ID:</label>
    <input type="text" id="id" required>
    <br><br>
    <label for="tipoCliente">Tipo de cliente:</label>
    <input type="radio" name="tipoCliente" value="pessoaFisica" required> Pessoa física
    <input type="radio" name="tipoCliente" value="pessoaJuridica" required> Pessoa jurídica
    <br><br>
    <label for="cep">CEP:</label>
    <input type="text" id="cep" required>
    <br><br>
    <label for="endereco">Endereço</label>
    <br>
    <div>
      <label for="rua">Rua:</label>
      <input type="text" id="rua" required>
    </div>
    <br><br>
    <div>
      <label for="numero">Número:</label>
      <input type="text" id="numero" required>
    </div>
    <br><br>
    <div>
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" required>
    </div>
    <br><br>
    <div>
      <label for="pontoReferencia">Ponto de Referência:</label>
      <input type="text" id="pontoReferencia" required>
    </div>
    <br><br>
    <div>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" required>
    </div>
    <br><br>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required>
    <br><br>
    <label for="vendedor">Vendedor:</label>
    <input type="text" id="vendedor" required>
    <br><br>
    <label for="limiteCredito">Limite de Crédito:</label>
    <input type="number" id="limiteCredito" required>
    <br><br>
    <button type="button" onclick="cadastrarCliente()">Cadastrar</button>
    <div id="errorContainer" class="error-message"></div>
  </form>
</body>
</html>
